<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">

</head>
<body>
    <header>
        <article class="top_part">
            <div><img class= "title__logo"src="images/logo.jpeg" alt="logo"></div>
            <section class="title__title">
                <div><h1>My Daily Journal</h1></div>
                <div class="name"><em>- Sosina Tolossa</em></div>
            </section>
        </article>
    </header>

    <main>
        <h2 class="theTitle"><em>Daily Journal</em></h2>
        <form action="" class="forms">
            <fieldset>
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
        </form>

        <form action="" class="forms">
            <fieldset>
                <label for="conceptsCovered">Concepts Covered</label>
                <input type="text" name="journalConcepts" id="conceptsCovered">
            </fieldset>
        </form>

        <form action="" class="forms">
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <input type="text" name="journalEntry" id="journalEntry">
            </fieldset>
        </form>

        <form action="" class="forms">
            <fieldset>
                <label for="moodOfToday">Mood for the Day</label>
                <select name="mood" id="mood">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="in-between">In-between</option>
                </select>
            </fieldset>
        </form>
        <input class="submit_button"type="submit" value="Record Journal Entry">

    </main>
    
    <footer class="info_about_me">
        <br>
        <b>
        <div>Sosina Tolossa</div>
        <div><a href="https://github.com/sosinatolossa">GitHub</a></div>
    </footer>
    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
    
</body>
</html>
